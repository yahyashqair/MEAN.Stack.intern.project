<div class="input">
  <Form [formGroup]="LoginForm">
  <div class="container center-block col-md-6 my-auto">
      <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="LoginForm.get('email').invalid && LoginForm.get('email').touched " formControlName="email" type="text" class="form-control">
        <small  style="color:brown" [class.d-none]="LoginForm.get('email').valid || LoginForm.get('email').untouched">Email is required</small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input  [class.is-invalid]="LoginForm.get('password').invalid && LoginForm.get('password').touched "formControlName="password" type="password" class="form-control">
        <small  style="color:brown" [class.d-none]="LoginForm.get('password').valid || LoginForm.get('password').untouched">Password is required</small>

      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
  </div>
</Form>
{{LoginForm.value | json}}
</div>
