<div class="container">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="card-group">
      <div *ngFor="let user of users">
        <div class="card text-white bg-success mb-3" >
          <div class="card-header">{{user.username}}</div>
          <div class="card-body">
            <h5 class="card-title">{{user.email}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
