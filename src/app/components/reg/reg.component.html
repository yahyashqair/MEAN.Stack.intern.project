
<div class="ma">
    <Form [formGroup]="regForm" (ngSubmit)="onSubmit()"  *ngIf="!submited">
    <div class="container center-block col-md-6 my-auto input">
        <div class="form-group">
          <label>Email</label>
          <input [class.is-invalid]="regForm.get('email').invalid && regForm.get('email').touched " formControlName="email" type="text" class="form-control">
          <small  style="color:brown" [class.d-none]="regForm.get('email').valid || regForm.get('email').untouched">Email is required</small>
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input  [class.is-invalid]="regForm.get('username').invalid && regForm.get('username').touched "formControlName="username" type="text" class="form-control">
            <small  style="color:brown" [class.d-none]="regForm.get('username').valid || regForm.get('username').untouched">username is required</small>
          </div>
          <div class="form-group">
              <label>Birzait ID</label>
              <input  [class.is-invalid]="regForm.get('idnumber').invalid && regForm.get('idnumber').touched "formControlName="idnumber" type="text" class="form-control">
              <small  style="color:brown" [class.d-none]="regForm.get('idnumber').valid || regForm.get('idnumber').untouched">idnumber is required</small>
            </div>
      
        <div class="form-group">
          <label>Password</label>
          <input  [class.is-invalid]="regForm.get('password').invalid && regForm.get('password').touched "formControlName="password" type="password" class="form-control">
          <small  style="color:brown" [class.d-none]="regForm.get('password').valid || regForm.get('password').untouched">Password is required</small>
        </div>
        <button type="submit" class="btn btn-primary">Registeration</button>
    </div>
  </Form>
  <div *ngIf="submited" class="container center-block col-md-6 my-auto input">Registeration Successfuly</div>
  </div>
