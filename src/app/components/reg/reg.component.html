  <div class="login-form">
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()" *ngIf="!submited"  >
          <div class="avatar">
        <img src="/assets/avatar.png" alt="Avatar">
      </div>
          <h2 class="text-center">Member Registration</h2>   
          <div class="form-group">
              <input placeholder="Email"[class.is-invalid]="regForm.get('email').invalid && regForm.get('email').touched " formControlName="email" type="text" class="form-control">
              <small  style="color:brown" [class.d-none]="regForm.get('email').valid || regForm.get('email').untouched">Email is required</small>
              </div>
      <div class="form-group">
          <input  placeholder="Username"[class.is-invalid]="regForm.get('username').invalid && regForm.get('username').touched "formControlName="username" type="text" class="form-control">
          <small  style="color:brown" [class.d-none]="regForm.get('username').valid || regForm.get('username').untouched">username is required</small>
        </div>    
        <div class="form-group">
            <input  placeholder="ID BZU"[class.is-invalid]="regForm.get('idnumber').invalid && regForm.get('idnumber').touched "formControlName="idnumber" type="text" class="form-control">
            <small  style="color:brown" [class.d-none]="regForm.get('idnumber').valid || regForm.get('idnumber').untouched">idnumber is required</small>
        </div>    
        <div class="form-group">
            <input   placeholder="Password" [class.is-invalid]="regForm.get('password').invalid && regForm.get('password').touched "formControlName="password" type="password" class="form-control">
            <small  style="color:brown" [class.d-none]="regForm.get('password').valid || regForm.get('password').untouched">Password is required</small>
          </div>    

          <div class="form-group">
              <button type="submit" [disabled]="regForm.get('password').invalid ||regForm.get('email').invalid ||regForm.get('idnumber').invalid||regForm.get('username').invalid " class="btn btn-primary btn-lg btn-block">Registration</button>
          </div>
      </form>
      <h1 *ngIf="submited"> Welcome {{name}}, Your Registration is Completed . </h1>
  </div>
